apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # annotations:
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/use-regex: "true"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: ingress-srv
  labels:
    name: myingress
spec:
  ingressClassName: nginx
  rules:
  - host: ticketing.dev
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /api/users/?(.*)
        backend:
          service:
            name: auth-srv
            port: 
              number: 3000

